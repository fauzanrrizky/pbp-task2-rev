{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<!-- Menambahkan bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<style>

    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #a79e84;

        background-image: url("https://www.kibrispdr.org/data/737/light-brown-backgrounds-27.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
    }

    .create-task {
        width: auto;
        height: min-content;
        padding: 20px;
        border-radius: 12px;
        background: #d4d1c0;;
    }

    .create-task form {
        font-size: 18px;
    }

    .create-button {
        text-decoration: none;
        font-size: 20px;
        border-radius: 9px;
        margin-left: 85px;
        background-color: #DCCABB ;
        color: black;
        text-align: center;
        margin-top: 4px;
    }

    input.create-button:hover{
        text-decoration: none;
        font-size: 20px;
        border-radius: 9px;
        margin-left: 85px;
        /* padding: 12px 19px; */
        background-color: #c88a58 ;
        color: black;
        text-align: center;
    }


</style>



<div class = "create-task">

    <h1>Create Task ðŸ”¨</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                {{form.as_table}}
            <tr>
                <td></td>
                <td><input class="create-button" type="submit" value="Tambah Task"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

</div>

{% endblock content %}
